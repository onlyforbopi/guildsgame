<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width: 1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #282828;
            color: #e0d4c4;
            margin: 0;
            padding: 20px;
            text-align: center; /* Center text alignment for title */
        }
        h1 {
            font-size: 3rem; /* Adjust size if necessary */
            color: #b0a090;
            margin-bottom: 20px; /* Space below the title */
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto; /* Center the container */
        }
        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #e0d4c4;
            background-color: #3c3c3c;
            border: 2px solid #b0a090;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 80%;
            text-align: center;
        }
        .button-container a:hover {
            background-color: #b0a090;
            color: #282828;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #3c3c3c;
            border: 2px solid #b0a090;
            border-radius: 10px;
            min-height: 400px;
            overflow: hidden; /* Prevent overflow if needed */
        }
        .image-container img {
            width: 100%; /* Make image stretch to the full width of the container */
            height: 100%; /* Make image stretch to the full height of the container */
            object-fit: cover; /* Ensure the image covers the entire area without distortion */
            display: none; /* Start hidden */
        }
        /* Navigation Styling */
nav {
    background-color: #3c3c3c; /* Darker nav background */
    padding: 10px;
    margin-bottom: 30px;
}

nav a {
    color: #e0d4c4; /* Light text color */
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.2rem;
}

nav a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h1>The Guilds of the City</h1> <!-- Title at the top -->
        <!-- Navigation -->
        <nav>
            <a href="../index.html">Home</a>
            <a href="../stormlight/index.html">Stormlight</a>
            <a href="../ghostrock/index.html">Ghostrock</a>
            <a href="../guilds/index.html">Guilds</a>
        </nav>
    <div class="container">
        <div class="button-container">
           

            <a href="guild_merchant.html" onmouseover="showImage('images/merchant-guild.jpg')">Merchants of Stormlight</a>
            <a href="guild_thieves.html" onmouseover="showImage('images/thieves-guild.webp')">Silent Society</a>
            <a href="guild_mages.html" onmouseover="showImage('images/mages-guild.webp')">Kaleidoscope</a>
            <a href="guild_assassin.html" onmouseover="showImage('images/assassin-guild.jpg')">The Black Hand</a>
            <a href="guild_crafter.html" onmouseover="showImage('images/crafter-guild.webp')">The Factory</a>
            <a href="guild_fighter.html" onmouseover="showImage('images/fighter-guild.jpg')">Order of the Silver Shield</a>
            <a href="guild_priest.html" onmouseover="showImage('images/healer-guild.png')">The Blessed Hand</a>
        </div>
        
        <div class="image-container">
            <img id="guildImage" src="" alt="Guild Image">
        </div>
    </div>

    <script>
        function showImage(imagePath) {
            const image = document.getElementById('guildImage');
            image.src = imagePath;
            image.style.display = 'block'; // Show the image
        }
    </script>
</body>
</html>
